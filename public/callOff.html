<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="./css/callOff.css">

</head>

<body>
    <aside class="sidebar">
        <figure class="logo">
            <img src="./images/saavy-brand-2.ico" alt="logo">
            <h3>ShiftSaavy</h3>
        </figure>
        <ul class="links">
            <li>
                <h4>Main Menu</h4>
            </li>
            <li>
                <span class="material-symbols-outlined">grid_view</span>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <span class="material-symbols-outlined">calendar_month</span>
                <a href="#">Schedule</a>
            </li>
            <li>
                <span class="material-symbols-outlined">swap_horiz</span>
                <a href="#">Shift Swap</a>
            </li>
            <li>
                <span class="material-symbols-outlined">perm_phone_msg</span>
                <a href="#">Call Off</a>
            </li>
            <hr>
            <h4>Insights</h4>
            <li>
                <span class="material-symbols-outlined">notifications</span>
                <a href="#">Notifications</a>
            </li>
            <li>
                <span class="material-symbols-outlined">mail</span>
                <a href="#">Inbox </a>
            </li>
            <li class="logout-link">
                <span class="material-symbols-outlined">logout</span>
                <a href="#">Logout</a>
            </li>
            <!--<li class="dark-mode-toggle">
                <span class="material-symbols-outlined">dark_mode</span>
                <a href="#">Dark Mode</a>
                <div class="toggle-switch">
                    <label class="switch-label">
                      <input type="checkbox" class="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>  
            </li> -->
        </ul>

    </aside>
    <section class="container">
        <input type="checkbox" id="signup_toggle" hidden>
        <article class="form">
            <form id="form-signup" class="form_front">
                <h2 class="form_details">Call Off Request</h2>
                <input id="firstName" type="text" class="input" placeholder="First Name">
                <input id="lastName" type="text" class="input" placeholder="Last Name">
                <input id="employee-id" type="text" class="input" placeholder="Employee ID">
                <input id="shift-date" type="password" class="input" placeholder="Shift Date">
                <input id="shift-start" type="text" class="input" placeholder="Shift Start Time">
                <input id="shift-end" type="text" class="input" placeholder="Shift End Time">
                <button id="calloff-btn" type="submit" class="btn">Submit Call Off</button>
                <p class="switch">Want to swap shifts? <span class="signup_tog">Shift Swap</span></p>
            </form>
        </article>
    </section>

    <section id="success-section" class="container">
        <input type="checkbox" id="calloff_toggle_success" hidden>
        <article class="form">
            <form id="form-success" class="form_front">
                <h2 class="form_details">You have successfully called off</h2>
            </form>
        </article>
    </section>


</body>

</html>
